    <div class="cursor"></div>
    <script>
  const cursor = document.querySelector('.cursor');
const qsearch = document.querySelector('.squery');
document.addEventListener('mousemove',(e)=>{
    let cliX = e.clientX;
    let cliY = e.clientY;
    cursor.style.top = cliY - 15 + 'px';
    cursor.style.left = cliX - 20 + 'px';
});

const menu = document.querySelector('.menu'),
closeMenu = document.querySelector('.outerMenu');

window.addEventListener('contextmenu',(e)=>{
    e.preventDefault();
    menu.style.transform = 'scale(1)';
    menu.style.opacity = '1';
    menu.style.visibility = 'visible';
    menu.style.top = e.clientY;
    menu.style.left = e.clientX;
    closeMenu.style.opacity = '1';
    closeMenu.style.visibility = 'visible';
});
closeMenu.addEventListener('click',(e)=>{
    menu.style.opacity = '0';
    menu.style.visibility = 'hidden';
    menu.style.transform = 'scale(0)';
    menu.style.top = e.clientY;
    menu.style.left = e.clientX;
    closeMenu.style.opacity = '0';
    closeMenu.style.visibility = 'hidden';
})
  </script>
